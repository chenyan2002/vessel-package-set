name: release

on:
  push:
    tags:
    - 'mo-*'

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DHALL_VER: 1.38.0
    steps:
      - uses: actions/checkout@v2
    - name: "create bin directory"
      run: |
       mkdir -p /home/runner/bin
       echo "$HOME/bin" >> $GITHUB_PATH
    - name: "install dhall"
      run: |
       wget --output-document dhall-dl.tar.bz2 https://github.com/dhall-lang/dhall-haskell/releases/download/$DHALL_VER/dhall-$DHALL_VER-x86_64-linux.tar.bz2
       mkdir dhall-dl
       tar -jxvf dhall-dl.tar.bz2 -C dhall-dl
       cp dhall-dl/bin/dhall /home/runner/bin/dhall
      - name: "render package-set"
        run: dhall resolve --file package-set.dhall > normalized
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: normalized
          asset_name: package-set.dhall
          asset_content_type: application/x-dhall
